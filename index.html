<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="app">
        <div class="wrapper d-flex">
            <div class="input-container d-flex flex-column">
                <h1>{{ title }}</h1>
                <div class="input-content d-flex flex-column ">
                    <form @submit.prevent = "addTodo">
                        <!-- <label for="newTodo">New Todo</label> -->
                        <input v-model="newTodo" type="text" name="newTodo" id="newTodo" class="todo-input">
                        <button class="main-btn" type="submit" name="button">Add</button>
                    </form>
                </div>
            </div>

            <div class="list-container">
                <div class="list-content d-flex flex-column">
                    <ul>
                        <li v-for="todo in todos">
                            <input type="checkbox" v-model="todo.done">
                            <span :class="{ done: todo.done }">{{ todo.title }}</span>
                            <button @click="removeTodo(todo)" type="button" class="remove-btn" >Remove</button>
                        </li>  <!-- 'todo' can be any name, 'todos' is the name of your array-->
                    </ul>
                </div>
                <div class="alldone-btn">
                        <button @click="allDone" type="button" name="button" class="main-btn" >All Done</button>
                </div> 
                <div id="message-box">
                        <p>{{ message }}</p>
                </div>
            </div>   
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
            window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')   
    </script>
    <script src="app.js"></script>
</body>
</html>
